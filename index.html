<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otto Mohlin Inbjudan</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <script src="confetti.js" defer></script>
</head>
<body id="body">
    <div id="h2">
        <h2 id="h2Text">Du är härmed inbjuden att fira den andra födelsedagen av</h2> 
    </div>
    <div id="h1">
        <h1>Otto Mohlin</h1>
    </div>
    <div id="timeAndPlace">
        <table id="timeAndPlaceTable">
            <thead id="thead">
                <tr id="tr">
                    <th id="td">Var?</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Äspövägen 509, 23199<br>Klagstorp</td>
                </tr>
            </tbody>
            <thead>
                <tr>
                    <th>När?</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lördag 17de februari, kl16-19</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="foodFormContainer">
        <form id="foodForm" action="https://formspree.io/f/xoqgjjqz"
        method="POST">
            <div id="rsvpDiv">
                <h2 id="rsvp">RSVP</h2>
                <input id="name" type="text" placeholder="Namn" name="name" autocomplete="additional-name" required>
                <div id="coming">
                    <label id="yes" for="yesBox">Naturligvis kommer vi. Självklart : </label>
                    <input id="yesBox" type="radio" name="coming" onclick="yesBoxFunction()"> 
                </div>
                <div id="notComing">
                    <label id="no" for="noBox">Tyvärr är vi tråkiga och har<br> mycket sämre planer den dagen : </label>
                    <input id="noBox" type="radio" name="notComing" onclick="noBoxFunction()">
                </div>
            </div>
            <div id="menu">
                <span id="span">Det kommer serveras hamburgare och pommes till båda de stora och de små. Vänligen gör dina beställningar nedan</span>
                <div id="selectionMenus">
                    <div id="meatDiv">
                        <label id="noOfMeatLabel" for="noOfMeatMenu">Antal kött: </label>
                        <select id="noOfMeatMenu" name="dropdownMeat">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div id="vegDiv">
                        <label id="noOfVegLabel" for="noOfVegMenu">Antal vegetariska: </label>
                        <select id="noOfVegMenu" name="dropdownVeg">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
            </div>
            <button id="submitButton" type="submit">Skicka</button>
        </form>
    </div>
</body>
</html>
